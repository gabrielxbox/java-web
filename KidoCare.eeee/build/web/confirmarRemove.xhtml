<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Remover Vacina</title>
    </h:head>
    <h:body>
         <h:form id="form">  
        <p:layout fullPage="true">
            <p:layoutUnit position="center">
              <div>
                <center>
                    <h:panelGrid columns="1">
                        <center><h1>Confirmar Vacina</h1></center>
                        <p>
                        <p:outputLabel  value="Vacina:" />
                        <p:inputText  size="55" label="vacina" value="#{vacina.vacina.nome}"/>
                        </p> 
                        <p>
                        <p:outputLabel for="Data" value="Data" /><br/>
                        <p:calendar id="Data" value="#{vacina.data_prevista}"  size="50" showOn="button" /><br/>
                     </p>
                </h:panelGrid>
                </center>   
                        <div>
                    <center>
                        <p>
                            <h:panelGrid columns="2">
                        <p:commandButton value="Remover" action="#{mainBeam.removerVacina()}"/>
                        <p:commandButton value="Cancelar" action="main"/> 
                    </h:panelGrid>
                        </p>               
                    </center>      
                </div>
               </div>
            </p:layoutUnit>
        </p:layout>> 
         </h:form>
    </h:body>
</html>
